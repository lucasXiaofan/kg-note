<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Note</title>
  <link rel="stylesheet" type="text/css" href="../dist/output.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .header, .footer {
      flex-shrink: 0;
    }
    .content {
      flex-grow: 1;
      overflow-y: auto;
    }
    textarea {
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="container p-4">
    <div class="header">
      <h1 class="text-2xl font-bold text-blue-400">Edit Note</h1>
    </div>
    <div class="content py-4">
      <textarea id="edit-textarea" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 resize-none"></textarea>
    </div>
    <div class="footer flex justify-end space-x-2">
      <button id="cancel-button" class="py-2 px-4 bg-gray-600 hover:bg-gray-500 rounded-lg">Cancel</button>
      <button id="save-button" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg">Save</button>
    </div>
  </div>
  <script src="edit.js"></script>
</body>
</html>
