<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <link rel="stylesheet" type="text/css" href="../dist/output.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-blue-400">ðŸ“š My Knowledge Base</h1>
      <div class="flex gap-2">
        <button id="sort-button" class="py-2 px-4 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
          ðŸ”„ Newest First
        </button>
        <button id="categorize-all-button" class="py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500">
          ðŸ¤– Categorize All
        </button>
        <a href="../categories/categories.html" class="py-2 px-4 bg-yellow-600 hover:bg-yellow-700 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-500">
          ðŸ“‚ Categories
        </a>
        <button id="export-notes-button" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500">
          ðŸ“¤ Export All
        </button>
      </div>
    </div>
    <div id="storage-info" class="mb-6 p-4 bg-gray-800 border border-gray-600 rounded-lg">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-lg font-semibold text-blue-400">ðŸ“Š Storage Usage</h3>
        <button id="refresh-storage" class="text-xs bg-gray-600 hover:bg-gray-700 text-white px-2 py-1 rounded transition-colors">
          ðŸ”„ Refresh
        </button>
      </div>
      <div id="storage-details" class="space-y-2">
        <div class="flex justify-between text-sm">
          <span class="text-gray-300">Notes:</span>
          <span id="notes-usage" class="text-gray-100">-</span>
        </div>
        <div class="flex justify-between text-sm">
          <span class="text-gray-300">Categories:</span>
          <span id="categories-usage" class="text-gray-100">-</span>
        </div>
        <div class="flex justify-between text-sm font-medium">
          <span class="text-gray-300">Total Usage:</span>
          <span id="total-usage" class="text-gray-100">-</span>
        </div>
        <div class="mt-3">
          <div class="flex justify-between text-xs text-gray-400 mb-1">
            <span>Storage Used</span>
            <span id="usage-percentage">0%</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2">
            <div id="usage-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
          </div>
          <div class="flex justify-between text-xs text-gray-500 mt-1">
            <span id="usage-text">0 KB used</span>
            <span>5 MB limit</span>
          </div>
        </div>
      </div>
    </div>
    <div id="notes-container" class="space-y-6"></div>
  </div>


  <script src="notes.js"></script>
</body>
</html>
