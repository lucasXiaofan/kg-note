<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <link rel="stylesheet" type="text/css" href="dist/output.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-blue-400 mb-8">ðŸ“š My Knowledge Base</h1>
    <div id="notes-container" class="space-y-6"></div>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-1/2">
      <h2 class="text-xl font-bold mb-4">Edit Note</h2>
      <textarea id="edit-textarea" class="w-full h-48 p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 resize-none"></textarea>
      <div class="mt-4 flex justify-end space-x-2">
        <button id="cancel-edit-button" class="py-2 px-4 bg-gray-600 hover:bg-gray-500 rounded-lg">Cancel</button>
        <button id="save-edit-button" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg">Save</button>
      </div>
    </div>
  </div>

  <script src="notes.js"></script>
</body>
</html>
