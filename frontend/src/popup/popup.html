<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Knowledge Weaver</title>
  <link rel="stylesheet" type="text/css" href="../../dist/output.css">
</head>
<body class="bg-gray-900 text-gray-100 p-4 w-80">
  <div class="space-y-4">
    <h1 class="text-xl font-bold text-center text-blue-400">Knowledge Weaver</h1>
    
    <!-- Webpage Context (Metadata) -->
    <div id="context-section" class="bg-gray-800 border border-gray-600 rounded-lg p-3 space-y-2">
      <div class="flex items-center justify-between">
        <h2 class="text-sm font-medium text-blue-300">📄 Context</h2>
        <button id="toggle-context" class="text-xs text-gray-400 hover:text-gray-200 transition-colors">Hide</button>
      </div>
      <div id="context-content" class="text-xs text-gray-300 space-y-2">
        <div id="page-title" class="font-medium truncate"></div>
        <div id="page-url" class="text-gray-400 truncate text-xs"></div>
        <div id="page-summary" class="text-gray-300 text-xs leading-relaxed max-h-20 overflow-y-auto bg-gray-700/30 p-2 rounded border-l-2 border-blue-500/30" style="display: none;"></div>
        <div id="video-info" class="bg-red-600/20 p-2 rounded border border-red-500/30" style="display: none;">
          <div class="text-red-300 font-medium text-xs mb-1">🎥 YouTube Video</div>
          <div id="video-title" class="text-xs font-medium"></div>
          <div id="video-time" class="text-xs text-gray-400 mt-1"></div>
        </div>
      </div>
    </div>
    
    <textarea 
      id="note-area" 
      placeholder="Your notes here..." 
      class="w-full h-32 p-3 bg-gray-800 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
      autofocus
    ></textarea>
    <div class="space-y-2">
      <button 
        id="save-button" 
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        💾 Save Note
      </button>
      <div class="grid grid-cols-2 gap-2">
        <div class="relative">
          <button 
            id="export-button" 
            class="w-full py-2 px-4 bg-gray-700 hover:bg-gray-600 text-gray-100 font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 flex items-center justify-center"
          >
            📤 Export <span class="ml-1">▼</span>
          </button>
          <div id="export-dropdown" class="hidden absolute top-full left-0 right-0 mt-1 bg-gray-800 border border-gray-600 rounded-lg shadow-lg z-10">
            <button class="export-option w-full px-4 py-2 text-left text-gray-100 hover:bg-gray-700 rounded-t-lg" data-format="json">
              📄 Complete JSON (Database backup)
            </button>
            <button class="export-option w-full px-4 py-2 text-left text-gray-100 hover:bg-gray-700" data-format="markdown">
              📝 Enhanced Markdown
            </button>
            <button class="export-option w-full px-4 py-2 text-left text-gray-100 hover:bg-gray-700 rounded-b-lg" data-format="csv">
              📊 CSV Spreadsheet
            </button>
          </div>
        </div>
        <button 
          id="view-notes-button" 
          class="py-2 px-4 bg-gray-700 hover:bg-gray-600 text-gray-100 font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          📋 View
        </button>
      </div>
      <div class="grid grid-cols-2 gap-2 mt-2">
        <button 
          id="graph-button" 
          class="py-2 px-4 bg-cyan-600 hover:bg-cyan-700 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        >
          📊 Graph
        </button>
        <button 
          id="categories-button" 
          class="py-2 px-4 bg-yellow-600 hover:bg-yellow-700 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-500"
        >
          📂 Categories
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
