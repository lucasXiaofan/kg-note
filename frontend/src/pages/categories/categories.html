<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories Manager</title>
  <link href="../../../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-6xl mx-auto p-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold text-blue-400">📂 Categories Manager</h1>
      <div class="flex gap-4">
        <a href="../notes/notes.html" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
          📋 Back to Notes
        </a>
        <a href="http://localhost:8000/docs" target="_blank" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors">
          🔧 API Docs
        </a>
      </div>
    </div>

    <!-- Add New Category Form -->
    <div class="bg-gray-800 border border-gray-600 rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4 text-green-400">➕ Add New Category</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input 
          type="text" 
          id="new-category-name" 
          placeholder="Category Name" 
          class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
        <input 
          type="text" 
          id="new-category-definition" 
          placeholder="Category Definition" 
          class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
        <button 
          id="add-category-btn" 
          class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition-colors font-medium"
        >
          Add Category
        </button>
      </div>
    </div>

    <!-- Test API Section -->
    <div class="bg-gray-800 border border-gray-600 rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4 text-yellow-400">🧪 Test Categorization API</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <textarea 
          id="test-note-content" 
          placeholder="Enter test note content..." 
          class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-32 resize-none"
        ></textarea>
        <input 
          type="url" 
          id="test-note-url" 
          placeholder="https://example.com (optional)" 
          class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
      </div>
      <div class="flex gap-4 mb-4">
        <button 
          id="test-categorize-btn" 
          class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 rounded-lg transition-colors font-medium"
        >
          🎯 Test Categorization
        </button>
        <button 
          id="clear-test-btn" 
          class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors font-medium"
        >
          Clear
        </button>
      </div>
      <div id="test-result" class="bg-gray-700 border border-gray-600 rounded-lg p-4 min-h-16">
        <p class="text-gray-400">Test results will appear here...</p>
      </div>
    </div>

    <!-- Categories Grid -->
    <div class="mb-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-blue-400">📋 Your Categories</h2>
        <button 
          id="refresh-categories-btn" 
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors font-medium"
        >
          🔄 Refresh
        </button>
      </div>
      <div id="categories-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Categories will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Server Status -->
    <div class="bg-gray-800 border border-gray-600 rounded-lg p-4">
      <div class="flex items-center gap-2">
        <div id="server-status-indicator" class="w-3 h-3 rounded-full bg-red-500"></div>
        <span id="server-status-text" class="text-gray-400">Checking server status...</span>
      </div>
    </div>
  </div>

  <!-- Edit Category Modal -->
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-gray-800 border border-gray-600 rounded-lg p-6 w-full max-w-md">
        <h3 class="text-xl font-semibold mb-4 text-blue-400">✏️ Edit Category</h3>
        <div class="space-y-4">
          <input 
            type="text" 
            id="edit-category-name" 
            placeholder="Category Name" 
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
          <textarea 
            id="edit-category-definition" 
            placeholder="Category Definition" 
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-24 resize-none"
          ></textarea>
          <div class="flex gap-2">
            <button 
              id="save-edit-btn" 
              class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition-colors font-medium"
            >
              Save
            </button>
            <button 
              id="cancel-edit-btn" 
              class="flex-1 px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors font-medium"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="categories.js"></script>
</body>
</html>
